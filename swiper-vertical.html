<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <title>【Swiper】SP：横スライド（高さ自動調整）、PC：縦スライド（高さ固定）</title>
    <meta name="description" content="【Swiper】SP：横スライド（高さ自動調整）、PC：縦スライド（高さ固定）">
    <link rel="stylesheet" href="./dist/css/common.css"><!-- ▽▽▽ CSSコードはこちらから▽▽▽ -->
    <link rel="stylesheet" href="./dist/css/swiper-vertical.css"><!-- ▽▽▽ JavaScriptコードはこちらから▽▽▽ -->
    <script src="./dist/js/swiper-vertical.js" defer></script>
  </head>
  <body>
    <main class="l-main"><!-- ▼▼▼ コンテンツの記述ここから ▼▼▼ -->
      <section class="p-member">
        <div class="p-member__inner c-inner">
          <h2 class="c-title-demo">【Swiper】<br>SP：横スライド（高さ自動調整）、<br>PC：縦スライド（高さ固定）</h2>

          <!-- スライド部分-->
          <div class="p-member-slide-area">
            <div class="p-member-slide swiper-container js-swiper-slide-member">
              <div class="swiper-wrapper">
                <!-- スライド-->
                <div class="swiper-slide">
                  <div class="p-member__contents">
                    <figure class="p-member__img"><img src="./dist/img/common/member_sample01.svg" alt="" width="165" height="165"></figure>
                    <div class="p-member__textarea">
                      <h3 class="p-member__title">SP：横スライド（高さ自動調整）</h3>
                      <h3 class="p-member__title">PC：縦スライド（高さ固定）</h3>
                      <p class="p-member__text">SPでは横スライド（高さ自動調整）します。PCでは、縦スライド（高さ固定）になります。</p>
                    </div>
                  </div>
                </div>
                <!-- スライド-->
                <div class="swiper-slide">
                  <div class="p-member__contents">
                    <figure class="p-member__img"><img src="./dist/img/common/member_sample01.svg" alt="" width="165" height="165"></figure>
                    <div class="p-member__textarea">
                      <h3 class="p-member__title">SP：横スライド（高さ自動調整）</h3>
                      <h3 class="p-member__title">PC：縦スライド（高さ固定）</h3>
                    </div>
                  </div>
                </div>
                <!-- スライド-->
                <div class="swiper-slide">
                  <div class="p-member__contents">
                    <figure class="p-member__img"><img src="./dist/img/common/member_sample01.svg" alt="" width="165" height="165"></figure>
                    <div class="p-member__textarea">
                      <h3 class="p-member__title">SP：横スライド（高さ自動調整）</h3>
                      <h3 class="p-member__title">PC：縦スライド（高さ固定）</h3>
                      <p class="p-member__text">SPでは横スライド（高さ自動調整）します。PCでは、縦スライド（高さ固定）になります。</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 必要ならページャーを入れる-->
              <!-- .swiper-paginationを入れると、デフォルトのページャーが表示される-->
              <div class="swiper-pagination swiper-pagination--member"></div>
            </div>

            <!-- 必要ならナビゲーションボタンを入れる-->
            <!-- .swiper-button-prev.swiper-button-nextを入れると、デフォルトのボタンが表示される-->
            <div class="swiper-button-prev swiper-button-prev--member"></div>
            <div class="swiper-button-next swiper-button-next--member"></div>
          </div>
          <!-- /スライド部分-->

        </div>
      </section>
    </main>
  </body>
</html>
