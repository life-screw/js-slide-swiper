<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <title>【Swiper】基本のスライダー(コンテンツ内に収める)</title>
    <meta name="description" content="【Swiper】基本のスライダー(コンテンツ内に収める)">
    <link rel="stylesheet" href="./dist/css/common.css"><!-- ▽▽▽ CSSコードはこちらから▽▽▽ -->
    <link rel="stylesheet" href="./dist/css/swiper-per-view3.css"><!-- ▽▽▽ JavaScriptコードはこちらから▽▽▽ -->
    <script src="./dist/js/swiper-per-view3.js" defer></script>
  </head>
  <body>
    <main class="l-main"><!-- ▼▼▼ コンテンツの記述ここから ▼▼▼ -->
      <section class="p-gallery">
        <div class="p-gallery__inner c-inner">
          <h2 class="p-gallery__title c-title-demo">【Swiper】基本のスライダー<br class="u-only-sp">(コンテンツ内に収める)</h2>
          <div class="p-gallery-slide swiper-container js-swiper--gallery">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami01.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami02.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami03.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami01.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami02.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
              <div class="swiper-slide"><!-- 装飾（任意）-->
                <div class="p-gallery-slide__wrapper"><a class="p-gallery-slide__inner"><img src="./dist/img/common/slide-dami03.jpg" alt="" width="" height="" loading="lazy"><p class="p-gallery-slide__title">PC：スライドが3つ表示<br>SP：スライドが1つ表示</p>
</a>
                </div>
              </div>
            </div><!-- 必要ならページャーを入れる -->
<!-- .swiper-paginationを入れると、デフォルトのページャーが表示される -->
            <div class="swiper-pagination swiper-pagination--gallery"></div><!-- 必要ならナビゲーションボタンを入れる -->
<!-- .swiper-button-prev.swiper-button-nextを入れると、デフォルトのボタンが表示される -->
            <div class="swiper-button-prev swiper-button-prev--gallery"></div>
            <div class="swiper-button-next swiper-button-next--gallery"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
